<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styling/weather-app.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>Lekki</h1>
      <ul>
        <li>Wednesday 12:40</li>
        <li>Sunny</li>
      </ul>
      <div class="row">
        <div class="col-md-6">
          <img src="images/sun.png" alt="Sunny" />
          34°C|°F
        </div>
        <div class="col-md-6">
          <ul>
            <li>Precipitation: 0%</li>
            <li>Wind: 2km/kr</li>
            <li>Humidity: 73%</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="javascript/weather-app.js"></script>
  </body>
</html>
